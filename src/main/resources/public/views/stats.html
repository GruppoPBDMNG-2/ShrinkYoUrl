<h2>Most clicked</h2>
<table class="table table-hover">
    <tr>
        <th>#</th>
        <th>ShortURL</th>
        <th>LongURL</th>
        <th># of Clicks</th>
    </tr>

    <tr ng-repeat="url in urls">
        <td>{{$index+1}}</td>
        <td>{{url.shortUrl}}</td>
        <td>{{url.longUrl}}</td>
        <td>{{continents[$index]}}</td>
    </tr>
</table>
