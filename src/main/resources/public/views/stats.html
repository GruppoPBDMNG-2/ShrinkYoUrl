<h2>Most clicked</h2>
<ul>
    <li ng-repeat="x in urlShort">
        {{ x }}
    </li>
    <hr>
<form class="form-horizontal" role="form" ng-submit="addShortUrl()">
    <div class="form-group">
        <label for="short" class="col-sm-2 control-label">Search Url</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="short" placeholder="Write shortUrl.." ng-model="shortUrl.urlShort">
        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">New ShortUrl</button>
        </div>
    </div>
</form>
