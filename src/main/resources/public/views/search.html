<div>
    <label>ShortUrl: </label>
    <label>{{data.short}}</label>
    <br>
    <label>LongUrl: </label>
    <label>{{data.long}}</label>
    <br>
    <label>Created on: </label>
    <label>{{data.createdOn | date:'medium'}}</label>
    <br>

    <h3>Clicks:</h3>
    <table class="table table-hover">
        <tr>
            <th>#</th>
            <th>City</th>
            <th>Country</th>
            <th>Continent</th>
        </tr>

        <tr ng-repeat="city in cities">
            <td>{{$index+1}}</td>
            <td>{{citiy}}</td>
            <td>{{country}}</td>
            <td>{{continent}}</td>
        </tr>
    </table>
</div>
