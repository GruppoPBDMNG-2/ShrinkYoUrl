<h2>Search ShortUrl</h2>
<form class="form-horizontal" role="form" ng-submit="searchShortUrl()">
    <div class="form-group">
        <label for="urlSearch" class="col-sm-2 control-label">shortUrl</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="urlSearch" placeholder="Write shortUrl.." ng-model="urlShortSearch">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" href="#/search">Search ShortUrl</button>

        </div>
    </div>
</form>
<div>
    <label>ShortUrl: </label>
    <label>{{data.urlShort}}</label>
    <br>
    <label>LongUrl: </label>
    <label>{{data.urlLong}}</label>
    <br>
    <label>Created on: </label>
    <label>{{data.createdOn | date:'medium'}}</label>
    <br>

    <h3>Clicks:</h3>
    <table class="table table-hover">
        <tr>
            <th>#</th>
            <th>City</th>
            <th>Country</th>
            <th>Continent</th>
        </tr>

        <tr ng-repeat="city in cities">
            <td>{{$index+1}}</td>
            <td>{{city}}</td>
            <td>{{countries[$index]}}</td>
            <td>{{continents[$index]}}</td>
        </tr>
    </table>
</div>
