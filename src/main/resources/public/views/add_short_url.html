<h2>Create new ShortUrl</h2>
<form class="form-horizontal" role="form" ng-submit="addShortUrl()">
    <div class="form-group">


        <label for="long" class="col-sm-2 control-label">longUrl</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="long" placeholder="Write longUrl.." ng-model="shortUrl.urlLong" >
        </div>

        <label for="short" class="col-sm-2 control-label">shortUrl</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="short" placeholder="Write custom shortUrl.." ng-model="shortUrl.urlShort">
            or <button type="button" ng-click="autoGenerate()" class="btn btn-default">Generate Short Url</button>
        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">

            <button type="submit" class="btn btn-default">New ShortUrl</button>
        </div>
    </div>
</form>
