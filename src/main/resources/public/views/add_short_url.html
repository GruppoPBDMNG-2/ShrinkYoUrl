<h2>Create new ShortUrl</h2>
<form class="form-horizontal" role="form" ng-submit="addShortUrl()">
    <div class="form-group">
        <label for="short" class="col-sm-2 control-label">shortUrl</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="short" placeholder="Write shortUrl.." ng-model="shortUrl.urlShort">
        </div>

        <label for="long" class="col-sm-2 control-label">longUrl</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="long" placeholder="Write longUrl.." ng-model="shortUrl.urlLong" >
        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">New ShortUrl</button>
        </div>
    </div>
</form>

<hr>
<h2>Search ShortUrl</h2>
<form class="form-horizontal" role="form" ng-submit="searchShortUrl()">
    <div class="form-group">
        <label for="urlSearch" class="col-sm-2 control-label">shortUrl</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="urlSearch" placeholder="Write shortUrl.." ng-model="shortUrl.urlSearch">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" href="#/search">Search ShortUrl</button>

        </div>
    </div>
</form>
